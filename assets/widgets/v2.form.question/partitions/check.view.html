
<md-content class="md-padding">
  <md-list>
                          
      <md-list-item ng-repeat="a in alternatives">
        
        <md-checkbox  ng-model="checkboxes[a.id]"
                        ng-change="config.setValue(a.id)"
                        class="md-primary"
          >
        </md-checkbox>
        
        <div class="md-list-item-text" flex>
          <h3 style="font-size: 14px; text-align: justify;">
            {{a.title}}
          </h3>
        </div>

        <div  class="md-list-item-text" 
              ng-if="config.state.options.showUserInfo && a.user" 
              flex="20"
              style="margin-left: 2em;"
        >
          <md-icon  ng-if="!a.user.photo"
                    md-font-icon="fa-user-circle"
                    style="font-family: FontAwesome; 
                    font-size: 2em;
                    margin-right: 0.25em;">
          </md-icon>

                              
          <img ng-if="a.user.photo" src="{{a.user.photo}}" class="md-avatar" />
          <span style="font-size: 10px;">
            {{(a.user.name) ? a.user.name : a.user.email}}
          </span>
        </div>

          <div style="width:10em; margin-left:1em;" ng-if="config.state.options.showResponsesStat && rstat">
            <div  style="
                    background:{{(config.isResponse(a.id)) ? accentColor : primaryColor}};
                    border:0.05rem solid {{(config.isResponse(a.id)) ? accentColor : disableColor}};
                    width:{{5*percent(rstat[a.id])}}em;
                  "
                  class="left" 
            >
              &nbsp;
            </div>
            <div style="    margin: 0 0 0 0.5em;
                            color: {{(config.isResponse(a.id)) ? accentColor : disableColor}};
                            font-size: x-small;"
                 class="left"           
            >
              {{(percent(rstat[a.id])*100).toFixed(0)}}%
            </div>  
          </div>
              

      </md-list-item>
  
  </md-list>
  <div  layout="row" 
        style=" border-top: 1px solid #e9e9e9;
                padding-top: 1.5em;"
        ng-if="config.state.options.addEnabled"        
  >
    <div flex="75">
       <md-input-container class="md-block" flex-gt-sm>
          <label>
              <widget-translate>
                Your alternative...
              </widget-translate>  
          </label>
          <input ng-model="textFields.alternative">
       </md-input-container>
    </div>
      <div flex>  
        <md-button  class="md-raised md-primary"
                    ng-click="addPMAlternative(alternatives)"
                    ng-disabled="!textFields.alternative"
                    style="margin-top: 2em"
           
        >
          
         <!--  <md-icon  md-font-icon="fa-plus" 
                    style="font-family: FontAwesome;"
                    class="md-primary">
          </md-icon>
 -->
          <widget-translate>Add</widget-translate>
        </md-button>
      </div>  
  </div>    
</md-content>
