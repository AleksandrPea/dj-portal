<div class="row" style="margin:1em 0 0">
  <div class="column small-12 small-centered">

    <table style="border:none; margin: 0 auto;">
      <tr>
        <td   style=" border:none;
                      border-bottom: 1px solid #999;
                      border-right: 1px solid #999;"
        >
          <span style="margin:0 8em;">
          </span>
        </td>
        <td   style=" border:none;
                      border-bottom: 1px solid #999;
                      text-align: center;
                      font-size:large;" 
              ng-repeat="p in properties">
          {{p.title}}
        </th>  
      </tr>
      <tr ng-repeat="e in entities">
        <td   style=" border:none;
                      border-right: 1px solid #999;
                      font-size: large;"
        >
          {{e.title}}
        </td>
        <td ng-repeat="p in properties" style="border:none;">
          <div 
              style="width:60%; margin: 0.25em auto;" 
              ng-if="!config.state.options.disables[e.id][p.id]"
          >
          <input 
            type="checkbox" 
            class="checkbox"
            ng-checked="config.getValue(e.id,p.id)" 
            id="{{widget.ID+'_'+e.id+'_'+p.id+'_ch'}}"
            ng-click="config.setValue(e.id,p.id)"
          >
          <label for="{{widget.ID+'_'+e.id+'_'+p.id+'_ch'}}" style="color:white;">.</label>
          </div>
          <div  ng-if="config.state.options.disables[e.id][p.id]" 
                style=" width: 1.8rem;
                        height: 1.8rem;"
          >
            &nbsp;
          </div>  
        </td>
        <td style="border:none;" ng-if="config.state.options.showResponsesStat && rstat">
          <div style="height: 4em; width:{{2*properties.length}}em;">
            <div  class="left" 
                  ng-repeat="p in properties"
            >
              <div style="font-size: xx-small;
                            position: relative;
                            top: {{3*(1-rstat[e.id][p.id])}}em;
                            text-align: center;
                            height:1em;
                            line-height: 1em;
                            color:#777;"
                >
                  {{(100*rstat[e.id][p.id]).toFixed(0)}}%
              </div>
              <div       
                  style=" background:#ffc107;
                          border:0.05rem solid #999;
                          position:relative;
                          height:{{3*rstat[e.id][p.id]}}em;
                          top:{{3*(1-rstat[e.id][p.id])}}em; 
                          width:2em;
                        "
              >
              </div>
            <!-- {{100/properties.length+'%'}} -->
            </div>  
          </div>  
        </td>  

      </tr>  
    </table>  

  </div>  
</div>
