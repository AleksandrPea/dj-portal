<hr/>
<div class="row">
  <div class="column small-12">
    <h4>Alternatives</h4>

    <div class="row">
      <div ui-tree="treeOptions" class="column small-11 small-centered">
        <table ui-tree-nodes ng-model="alternatives" style="border: none;">
          <tr   ui-tree-node 
                ng-repeat="i in alternatives" 
                ng-click="cselect(i.id)"
                style="display:table-row;"
          >
            <td   style=" border: none; 
                          font-size: initial;
                          text-align: center;"
            >
                <i ui-tree-handle 
                    class="fa fa-ellipsis-v right" 
                ></i>
            </td>
            <td style="width: 100%;border:none">
                <input 
                    type="text" 
                    placeholder="Your alternative..." 
                    ng-model="i.title" 
                    ng-disabled="_click != i.id" 
                    focused="_click != i.id"
                    style="margin: 0.12em 0;"
                >
            </td>
            <td  style="border: none; font-size: x-large; text-align: center;">
              <a 
                class="fa fa-times" 
                ng-click="delete(alternatives,$index)"
                style="   color: #aaa;
                          font-size:1.2em;"
              ></a>
            </td>  
          </tr>  
          <tr>
            <td colspan="2" style="border: none;style="width: 75%;">
              <input  class="left" ng-model="textFields.alternative" type="text" placeholder="Your alternative...">
            </td>
            <td style="border: none;">
              <button
                class="large left"
                ng-click="addPMAlternative(alternatives)"
                ng-disabled="!textFields.alternative"
                style=" background: #5f8ab9;
                        margin-top: 0.16em;
                        border-radius: 6px;
                        padding: 0.12em 0.25em;"
              >
                <i class=" fa fa-plus-square"/> 
                
              </button>
            </td>  
          </tr> 
          <tr>
            <td style="border:none;">
              
              <label class="left" style="color:{{(config.state.options.addEnabled)?'#008CBA':'';}}">       
                  <!-- Respondent can add alternatives -->
                  <div class="switch tiny radius right" style="margin:0 0 0 0.5em;">
                    <input  type="checkbox"  
                            id="{{widget.instanceName+'_add'}}"
                            ng-model="config.state.options.addEnabled"
                            ng-change="markModified()"
                    >
                    <label  for="{{widget.instanceName+'_add'}}"></label>
                  </div>
              </label>
            </td>  
            <td   style=" cursor:pointer; 
                          border:none; 
                          color:{{(config.state.options.addEnabled)?'#008CBA':'';}}"
                  ng-click = "config.state.options.addEnabled = !config.state.options.addEnabled"        
            >
              Respondent can add alternatives
            </td>  
          </tr> 
          <tr ng-show="config.state.options.addEnabled">
            <td style="border:none;">
              <label  class="left" 
                      style="color:{{(config.state.options.showUserInfo)?'#008CBA':'';}}"
              > 
                <!-- Show respondent information -->
                <div class="switch tiny radius right"  style="margin:0 0 0 0.5em;">
                  <input  type="checkbox"  
                          id="{{widget.instanceName+'_showUser'}}"
                          ng-model="config.state.options.showUserInfo"
                          ng-change="markModified()">
                  <label  for="{{widget.instanceName+'_showUser'}}"></label>
                </div>
              </label>

            </td>  
            
            <td   style=" cursor:pointer;
                          border:none;  
                          color:{{(config.state.options.showUserInfo)?'#008CBA':'';}}"
                  ng-click = "config.state.options.showUserInfo = !config.state.options.showUserInfo"
            >
              Show respondent information
            </td>  
          </tr> 
        </table>  
      </div>  
    </div>  
  
  </div>  

</div>

<hr/>
