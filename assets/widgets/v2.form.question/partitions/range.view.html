<div class="row" style="margin:1em 0">
  <div class="column small-10 small-centered">
    <div class="column small-5">
      <input type="range" name="range" ng-model="range" min="{{0}}"  max="{{100}}" step="{{1}}">
      <span class="label right" style="background: #5f8ab9; color:#e7e7e7" ng-if="range">{{range}}</span>
    </div>  
  </div>
</div>
