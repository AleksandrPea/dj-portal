
<div class="row" style="margin:1em 0 0;">
  <div class="column small-11 small-centered">
    <table style="width:100%; border:none;">
      <tr ng-repeat="e in entities">
        <td style=" font-size: large;
                    color: #5b6d81;
                    border:none;
                    max-width:25em;"
        >
            {{e.title}}
        </td>
        <td style="border:none;"> 
          <div  class=" left" 
                ng-repeat="v in config.state.options.ordinals.values"
                style=" padding:0 0.25em; 
                        cursor:pointer;    
                        /*font-size: large;*/
                        text-align: center;
                        font-weight: bold;
                        color:{{colorUtility.mScaleColor(e.id, v.value)}}"
                ng-click="config.setValue(e.id,v.value)"
          > 
            
            <div style=" color:{{colorUtility.mScaleFontColor(e.id, v.value)}};
                        font-size:small;
                        "
            >{{v.value}}</div>
            <div style="
                  font-size:xx-large; 
                  font-weight:bold;
                  width:1em;
                  height:0.5em;
                  background: {{colorUtility.mScaleColor(e.id, v.value)}};
                  border:1px solid #999" 
            >
              &nbsp;
            </div>
           
           <!-- <i style="font-size:xx-large; font-weight:bold;" class="fa fa-pause"></i><br/> -->
           
           <div style=" color:{{colorUtility.mScaleFontColor(e.id, v.value)}}; 
                        font-size:xx-small;">
            {{v.title}}
            </div>


<!-- 
             <span style="color:#5b6d81; font-size:small;">{{v.value}}</span><br/>
             <i style="font-size:xx-large; font-weight:bold;" class="fa fa-pause"></i><br/>
             <span style="color:#5b6d81; font-size:xx-small;">{{v.title}}</span> -->
          </div>
       <!--    <span   class="label left" 
                style="background: #5f8ab9; color:#e7e7e7; margin:5em 0 0 0;" 
                ng-if="config.getValue(e.id)"
        >
          {{config.getValue(e.id)}}
        </span> -->
        </td>

        <td style="border:none; width:50%;" ng-if="config.state.options.showResponsesStat && rstat">

          <table style="margin: 1em; box-shadow: 0 0.1em 0.5em 0 #607D8B;">
            <tr>
              <td ng-repeat="v in config.state.options.ordinals.values" 
                style="border: none; 
                    width:2em;
                    "
              >
                  <div style="font-size: xx-small;
                                      text-align: center;
                                      height:1em;
                                      line-height: 1em;
                                      color:{{(config.isResponse(e.id, v.value))?'#FF5722':'#777'}};"
                          >
                            {{(100*rstat[e.id][v.value]).toFixed(0)}}%
                        </div>
              </td> 
            </tr>
            <tr>
              <td ng-repeat="v in config.state.options.ordinals.values" 
                style="border: none; 
                    width:2em;
                    "
              > 
                <div style="height:5em;">
                    <div       
                              style=" 
                              background:{{(config.isResponse(e.id, v.value))?'#FF5722':'#ffc107'}};
                    border:0.05rem solid {{(config.isResponse(e.id, v.value))?'#FF5722':'#999'}};
                                      position:relative;
                                      height:{{5*rstat[e.id][v.value]}}em;
                                      top:{{5*(1-rstat[e.id][v.value])}}em; 
                                    "
                          >
                          </div>
                      </div>  
              </td>
            </tr>
            <tr>
              <td ng-repeat="v in config.state.options.ordinals.values" 
                style="border: none; 
                    width:2em;
                    "
              >    
                <div  
                          style=" 
                                  text-align: center;
                                  height:1em;
                                  line-height: 1em;
                                  color:{{(config.isResponse(e.id, v.value))?'#FF5722':'#777'}}; 
                                  font-size: xx-small;
                                "
                        >
                          {{v.value}}
                        </div>
              </td>
            </tr>   
          </table>
        </td>
      </tr>  
    </table>  
  </div>  
</div>
