<div class="row" style="margin:1em 0 0">
  <div class="column small-10 small-centered">

    <a 
        class="button split small-5"  
        style="   background-color: #5f8ab9;
                  color: #e7e7e7;
                  font-size: large;"
    >
      {{(answer.value[0])? config.state.options.nominals[answer.value[0]].title : 'Select...'}}
      <span dropdown-toggle="{{'#'+widget.ID+'_dd'}}"/>
    </a>
    <ul id="{{widget.ID+'_dd'}}" class="f-dropdown">
      <li ng-repeat = "a in alternatives">
        <a ng-click="config.setValue(a)">
          {{a.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
