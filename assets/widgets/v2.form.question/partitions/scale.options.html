        <md-tab>
          <md-tab-label>
            <widget-translate>
              Scale
            </widget-translate>
          </md-tab-label>
          <md-tab-body class="md-padding">
           
              <md-card>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">
                      <widget-translate>Scale</widget-translate> 
                    </span>
                   </md-card-title-text>
                </md-card-title>
                <md-card-content layout="row">
                  <div flex="50" layout="column">
                    <div layout="row">
                      
                      <md-input-container>
                        <label>
                          <widget-translate>Min</widget-translate>
                        </label>
                        <input  type="number" 
                                ng-model="config.state.options.ordinals.range.min"
                                max={{config.state.options.ordinals.range.max}}
                                ng-change="config.generateValues()"
                        >
                      </md-input-container>

                      <md-input-container>
                        <label>
                          <widget-translate>Max</widget-translate>
                        </label>
                        <input  type="number" 
                            ng-model="config.state.options.ordinals.range.max"
                            min={{config.state.options.ordinals.range.min}}
                            ng-change="config.generateValues()"
                        >
                      </md-input-container>
                    </div>
                    <div>

                      <md-input-container>
                        <label>
                          <widget-translate>Icon</widget-translate>
                        </label>
                        <md-select ng-model="config.state.options.decoration.icon">
                          <md-option value="fa-circle">
                            <md-icon  md-font-icon="fa-circle" 
                              style="font-family: FontAwesome;
                                     font-size: 24px;
                                     "
                            >
                            </md-icon>
                          </md-option>
                          <md-option value="fa-square">
                            <md-icon  md-font-icon="fa-square" 
                              style="font-family: FontAwesome;
                                     font-size: 24px;
                                     "
                            >
                            </md-icon>
                          </md-option>
                          <md-option value="fa-star">
                            <md-icon  md-font-icon="fa-star" 
                              style="font-family: FontAwesome;
                                     font-size: 24px;
                                     "
                            >
                            </md-icon>
                          </md-option>
                          <md-option value="fa-pause">
                            <md-icon  md-font-icon="fa-pause" 
                              style="font-family: FontAwesome;
                                     font-size: 24px;
                                     "
                            >
                            </md-icon>
                          </md-option>


                        </md-select>
                      </md-input-container>

                      <md-switch  ng-model="config.state.options.decoration.useColors" 
                                  class="md-primary"
                      >
                        <widget-translate>Use colors</widget-translate>
                      </md-switch>
                      <md-switch  ng-model="config.state.options.decoration.showValues" 
                                  class="md-primary"
                      >
                        <widget-translate>Show values</widget-translate>
                      </md-switch>
                      <md-switch  ng-model="config.state.options.decoration.showTitles" 
                                  class="md-primary"
                      >
                        <widget-translate>Show titles</widget-translate>
                      </md-switch>

                    </div>  

                    <div layout="row" ng-if="config.state.options.decoration.useColors">
                      <md-input-container style="width:200px;">
                        <label>
                          <widget-translate>Palette</widget-translate>
                        </label>
                        <md-select  ng-model="config.state.options.colors.paletteIndex"
                                    ng-change="config.setPalette()"
                        >
                          <md-option  ng-repeat="p in colorUtility.palettes track by $index"
                                      style="height: 24px;" 
                                      ng-value="$index">
                            
                                <md-icon  ng-repeat="c in p"
                                          md-font-icon="fa-pause"
                                          style="
                                            font-family: FontAwesome;
                                            font-size: 0px;
                                            background: #d7191c;
                                            min-width: 14px;
                                            min-height: 10px;
                                            height: 10px;
                                            outline: 1px solid #e7e7e7;
                                            background:{{c}};
                                          "
                                ></md-icon>

                          </md-option>
                        </md-select>
                      </md-input-container>

                      <md-button  class="md-primary md-raised" 
                                  ng-click="reversePallete()"
                                  ng-disable="config.state.options.colors.pallete.length == 0"
                                  style=" height: 1.5em;
                                          margin-top: 1em;"
                      >
                        <widget-translate>Reverse</widget-translate>
                      </md-button>  
                    </div>  
                    
                    <md-input-container ng-if="config.state.options.decoration.useColors">
                      <label>
                          <widget-translate>
                            Opacity
                          </widget-translate>  
                      </label>  
                      <md-slider-container>
                        <md-slider  flex="30" 
                                    ng-model="config.state.options.colors.opacity" 
                                    md-discrete 
                                    aria-label="Master"
                                    min="0"
                                    max="100" 
                                    step="1"
                                    class="md-primary"
                        >
                          
                        </md-slider>
                        <input  type="number" 
                            ng-model="config.state.options.colors.opacity" 
                            ng-change="setOpacity(config.state.options.colors.opacity)" 
                            style="width:4em;"
                        >
                      </md-slider-container>
                    </md-input-container>

                  </div>
                  <div flex="50">
                    
                    <h5>
                      <widget-translate>Scale Values</widget-translate>
                    </h5>
                    <table style="border:none;">
                      <tr ng-repeat="v in config.state.options.ordinals.values">
                        <td style="width:30px;">
                          <div style="
                              height: 28px;
                              margin-left: -2px;
                          ">
                            <div style="position: relative;">
                              <md-icon  md-font-icon="{{config.state.options.decoration.icon}}" 
                                            style="font-family: FontAwesome;
                                                   color:{{disableColor}};
                                                   font-size: 26px;
                                                   position:absolute;
                                                   top: 0;
                                                   left: 0;"
                                            class="md-warn"
                              >
                              </md-icon>

                              <md-icon  md-font-icon="{{config.state.options.decoration.icon}}" 
                                            style="font-family: FontAwesome;
                                                   color:white;
                                                   font-size: 24px;
                                                   position:absolute;
                                                   top: -1px;
                                                   left: 0;"
                              >
                              </md-icon>

                              <md-icon  md-font-icon="{{config.state.options.decoration.icon}}" 
                                            style="font-family: FontAwesome;
                                                   color:{{colorUtility.getColor(
                                                    config.state.options.colors.pallete,
                                                    config.state.options.colors.opacity,
                                                    config.state.options.ordinals.range,
                                                    v.value,
                                                    false,
                                                    ((config.state.options.decoration.useColors)? undefined : primaryColor))}};
                                                   font-size: 24px;
                                                   position:absolute;
                                                   top: -1px;
                                                   left: 0;"
                                            class="md-warn"
                              >
                              </md-icon>
                            </div>
                          </div>
                        </td>
                        <td style="border:none;">
                          <label class="large">
                            {{v.value}}
                          </label>  
                        </td>
                        
                        <td style="border:none;">
                          <input  type="text" 
                              ng-model="v.title"
                              style="margin: 0; height: 2em;"
                          >
                        </td>
                      </tr> 
                    </table>  
                  </div>              

                </md-card-content>  
              </md-card>
          
          </md-tab-body>
        </md-tab>
