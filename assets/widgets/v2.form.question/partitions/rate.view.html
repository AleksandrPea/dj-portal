<div class="row" style="margin:1em 0 0">
  <div class="column small-10 small-centered">
    <rating 
     	value="answer.value[0]" 
     	max="config.state.options.max" 
     	style="	color: #5f8ab9;
  				font-size: 32px;"
  	></rating>
    <span 	class="label" 
    		style="background: #5f8ab9; color:#e7e7e7" 
    		ng-if="answer.value[0]"
    >
		{{answer.value[0]}}
	</span>
  </div>
</div>
