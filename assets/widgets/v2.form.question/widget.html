
<div class="row" ng-controller="FormQuestionController"
     style="  padding: 0.5rem; 
              margin: 0;"

>   

<!--   <div class="row">
    <div class="column small-12">
      <pre> {{widget | json}}
    </div>  
  </div>   -->
  <!-- #{{widget.ID}} -->

  <h3   ng-if="disabled" 
        style="color: #f08a24;" 
        class="fi-alert"> 
      Question is disabled. You canot use 'v2.form-question' widgets without "v2.form" widget.
  </h3>


  <div ng-if="globalConfig.designMode && !disabled" class="row">
    
    <div class="columns small-12">

    <!-- container -->


      <div class="row">
        <div class="column small-8">
          <label class="large"> Title
            <textarea 
              placeholder="Title" 
              class="text" 
              rows=2 
              ng-model="config.state.options.title"
              ng-change="markModified()" 
              value="config.state.options.title"
              style="margin: 0.2em 0.5em 0;"
            >
            </textarea>
          </label>
          <label class="large"> Note
            <textarea 
              placeholder="Note" 
              class="text" 
              rows=2 
              ng-model="config.state.options.note"
              ng-change="markModified()" 
              value="config.state.options.note"
              style="margin: 0.2em 0.5em 0;"
            >
            </textarea>
          </label>
        </div>
        <div class='column small-4'>
          <table style="border:none;">
            <tr>
              <td style="border:none;">
                <label class="large">Type:</label>
              </td>
              <td style="border:none;">
                <a   
                    style=" font-size: large;
                            color: #008CBA;
                            "
                    dropdown-toggle="{{'#'+widget.instanceName+'_q_type'}}"
                >
                  <i ng-if="qtype"> 
                    <i class="{{questionTypes[qtype].widget.css}}" style="font-size:x-large;"/>
                    <i class="large">
                      {{questionTypes[qtype].type.title}}
                    </i>
                  </i>

                  <i ng-if="!qtype" style="color: #f08a24;">
                    <i class="fa fa-question" style="font-size:x-large;"/>
                    <i class="large">
                      Select...
                    </i>  
                  </i> 
                
                </a>

                <ul id="{{widget.instanceName+'_q_type'}}" class="f-dropdown">
                 
                  <li>
                    <a ng-click="selectQtype(q.type.value)" ng-repeat="q in questionTypes" style="font-size: inherit; padding: 0.2em 0.5em 0;"> 
                      <i class="{{q.widget.css}}" style="padding-right: 1em;"/>
                      <i>{{q.type.title}}</i>
                    </a>
                  </li>
                </ul>
              </td>
             <!--  <td style="border:none;">
                  <label class="large" style="color:#008CBA;">
                    {{defaultQuestionConfig[qtype].type.title}}
                  </label>
              </td>   -->
            </tr> 
            <tr>
              <td style="border:none;">
                <label class="large" style="color:{{(config.state.options.required)?'#008CBA':'';}}"> 
                  Required:
                </label>  
              </td>
              <td style="border:none;>
                <label class="large" style="color:{{(config.state.options.required)?'#008CBA':'';}}"> 
                  <div  class="switch tiny radius left" 
                        style=" margin: 0;
                                padding: 0;
                                line-height: 1;"
                  >
                    <input  type="checkbox"  
                            id="{{widget.instanceName+'_required'}}"
                            ng-model="config.state.options.required"
                            ng-change="markModified()">
                    <label  for="{{widget.instanceName+'_required'}}"></label>
                  </div>
                </label>
              </td>  
            </tr> 
          </table>  


        </div>
      </div>

      <!-- <pre>{{config | json}}</pre>  -->
      
      <div class="row">
        <div class="column small-12" ng-include="config.state.widget.options"></div>
      </div>
      
     
      


    <!-- end of container -->
    </div>  
  </div>  




  <div 
      class="row" 
      style="margin:0 -0.6em;"
      ng-if="!hidden">
     
    <div class="column small-12 small-centered" 
         style="margin-top: 2em;
    border-left:{{(config.state.options.required && !answer.valid) ? '1em solid #f44336' : 'none'}}"
    >
      
      <div class="row">
        
        <div  class="column small-12" 
              style="     background: none;
                          padding: 1em;"
        >
          <!-- <h5   ng-if="config.state.options.required" 
                style=" padding: 0 3em;
                        color: {{(answer.valid)?'#adf15f':'#f0b77e'}};
                        text-align: right;
                        font-size: small;
                        font-style: italic;
                        margin:0;
                        padding: 0;"
          >
            <i class="fa fa-asterisk"></i>
            <i>{{(answer.valid) ? 'completed': 'required'}}</i>
          </h5>
 -->
          <h3   style=" 
                        margin: 1em 0 0; 
                        text-align: justify;
                        margin:0;"
          >
            <!-- <i class="fa fa-question-circle" style="font-size:xx-large; color:#e7e7e7;"></i>  -->
            {{config.state.options.title}}
            <i  ng-if="config.state.options.required"
                class="fa fa-asterisk" 
                style=" color:{{(config.state.options.required && !answer.valid) ? '#f44336' : '#e7e7e7'}}; 
                        font-size:x-small;"
            >
              <span  ng-if="config.state.options.required && !answer.valid">
                Response is required
              </span>  
            </i> 
          </h3>
          <h4   ng-if="config.state.options.note" 
                style=" padding: 0 2em;
                        font-size: inherit;
                        
                        font-style: italic;"
          > 
            <!-- <i  class="fa fa-info-circle" style="font-size: larger; color:#e7e7e7;"></i>  -->
            <pre>
              {{config.state.options.note}}
            </pre>  
          </h4>

        </div>
      </div>      
    
      <div class="row" ng-include="config.view || config.state.widget.view"></div>
     <!--  <hr/>      --> 
    </div>   
  </div>
</div>
