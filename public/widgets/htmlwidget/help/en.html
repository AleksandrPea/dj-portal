<p>#Test help HTML widget</p>
<h2 id="need-to-edit">Need to edit</h2>
<h4 id="now-you-can-insert-an-image">Now you can insert an image</h4>
<p>Correct image format to insert are:
<code>![alt text](url)</code></p>
<p><strong><em>url</em></strong> - should be in following format <em>/help/widget/</em> <strong><code>widgetType</code></strong> <em>/img/</em> <strong><code>imageName</code></strong></p>
<p>For instance <em><code>![Test image](/help/widget/htmlwidget/img/img1.jpg)</code></em></p>
<p><img src="/help/widget/htmlwidget/img/img1.jpg" alt="Test image"></p>
