<p>#Тестова допомога HTML віджет</p>
<h2 id="-">Потрібно редагувати</h2>
<h4 id="-">Вже можна вставляти картинки</h4>
<p>Необхідний формат для вставки картинки такий:
<code>![alt text](url)</code></p>
<p><strong><em>url</em></strong> - має бути у форматі <em>/help/widget/</em> <strong><code>widgetType</code></strong> <em>/img/</em> <strong><code>imageName</code></strong></p>
<p>Наприклад <em><code>![Test image](/help/widget/htmlwidget/img/img1.jpg)</code></em></p>
<p><img src="/help/widget/htmlwidget/img/img1.jpg" alt="Test image"></p>
