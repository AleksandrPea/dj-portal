<p>#Тестовая помощь HTML виджет</p>
<h2 id="-">Нужно редактировать</h2>
<h4 id="-">Уже можно вставлять картинки</h4>
<p>Необходимый формат для вставки картинки такой:
<code>![alt text](url)</code></p>
<p><strong><em>url</em></strong> - должна быть у формате <em>/help/widget/</em> <strong><code>widgetType</code></strong> <em>/img/</em> <strong><code>imageName</code></strong></p>
<p>Например <em><code>![Test image](/help/widget/htmlwidget/img/img1.jpg)</code></em></p>
<p><img src="/help/widget/htmlwidget/img/img1.jpg" alt="Test image"></p>
